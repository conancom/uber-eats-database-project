<!DOCTYPE html>

<html>

<head>
    <link rel="Stylesheet" href="Payment-Gateway-Styling.css">

    <!--Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="Header">
        <div class="row">
            <div class="LogoContainer">
                <h1 style="color: white; padding-left: 15px;">U b e r</h1>
            </div>
        </div>
    </section>

    <section class="Payment">
        <div class="row">
            <section class="Information-Section" style="padding-top: 100px;">
                <div class="container p-0">
                    <div class="card px-4">
                        <p class="h8 py-3">Payment Details</p>
                        <div class="row gx-3">
                            <div class="col-12">

                                <div class="d-flex flex-column">
                                    <p class="text mb-1">Card Number</p> <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="d-flex flex-column">
                                    <p class="text mb-1">Expiry</p> <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-flex flex-column">
                                    <p class="text mb-1">CVV/CVC</p> <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-flex flex-column">
                                    <img src="Banking Logo/Kasikorn-Logo.png" alt="Banking Company">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex flex-column">
                                    <p class="text mb-1">Person Name</p> <input class="form-control mb-3" type="text" placeholder="Name" value="Angkoon Angkoonsawaengsuk">
                                </div>
                            </div>
                            <div class="col-7">
                                <div class="btn btn-primary mb-3"> <span class="ps-3">------></span> <span class="fas fa-arrow-right"></span> </div>
                            </div>

                            <div class="col-5 AmountContainer">
                                <input type="text" placeholder="Amount" class="Amount">
                            </div>

                            <div class="col">
                                <div class="row gx-3">
                                    <img src="Banking Logo/Visa-Logo.png" alt="Visa Logo">
                                </div>
                            </div>

                            <div class="col">
                                <div class="row gx-3">
                                    <img src="Banking Logo/Mastercard-Logo.png" alt="Visa Logo">
                                </div>
                            </div>

                            <div class="col">
                                <div class="row gx-3">
                                    <img src="Banking Logo/SCB-Logo.png" alt="Visa Logo">
                                </div>
                            </div>

                            <div class="col">
                                <div class="row gx-3">
                                    <img src="Banking Logo/Kasikorn-Logo.png" alt="Visa Logo">
                                </div>
                            </div>

                            <div class="col">
                                <div class="row gx-3">
                                    <img src="Banking Logo/Paypal-Logo.png" alt="Visa Logo">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</body>

</html>
